<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas DummyJSON</title>
    <script src="js/jquery.js" defer></script>
    <script src="js/ajax.js" defer></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="mt-4">
            <h1 class="display-4"> TUGAS DummyJSON </h1>
        </div>

        <div class="mt-4">

            <h2>Data Barang</h2>

            <button type="button" class="btn btn-outline-primary" id="get">GET</button>
            <button type="button" class="btn btn-outline-secondary" id="show">SHOW</button>
            <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#exampleModal"
                id="post">POST</button>
        </div>

        <div class="mt-2">
            <h2>Data Pelanggan</h2>
            <button type="button" class="btn btn-outline-primary" id="get-pelanggan">GET</button>
            <button type="button" class="btn btn-outline-secondary" id="show-pelanggan">SHOW</button>
            <button type="button" class="btn btn-outline-success" id="post-pelanggan">POST</button>

        </div>

        <div class="mt-2">
            <h2>Order</h2>
            <button type="button" class="btn btn-outline-primary">Tambah Order</button>
        </div>

        <div class="mt-4" id="isi">

        </div>

        <table class="table table-striped" id="table">

        </table>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Tambah Data</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="" class="form">
                            <input type="number" name="" id="id" hidden>

                            <label class="form-label mt-2" for="">Title</label>
                            <input class="form-control" type="text" id="title">

                            <label class="form-label mt-2" for="">Description</label>
                            <input class="form-control" type="text" id="des">

                            <label class="form-label mt-2" for="">Price</label>
                            <input class="form-control" type="text" id="price">

                            <label class="mt-2" for="">Category</label>
                            <select class="form-select" id="cat">
                            </select>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="save">Save
                            changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
