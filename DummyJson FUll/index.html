<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DummyJson Ajax</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- Jquery -->
    <script src="js/jquery.js" defer></script>

    <!-- My JS -->
    <script src="js/script.js" defer></script>
</head>

<body>

    <nav class="navbar bg-dark navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="http://127.0.0.1:5501/index.html">DummyJson</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Show Produk
                </a>

                <!-- Data produk -->

                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#" id="btn-tblProduk">Produk</a></li>
                  <li><a class="dropdown-item" href="#" id="btn-kategori">Kategori</a></li>
                </ul>
              </li>

                <!-- Data Pelanggan -->

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-light" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Show Pelanggan
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#" id="btn-tblPelanggan">Pelanggan</a></li>
                  <li><a class="dropdown-item" href="#" id="btn-tambah" data-bs-toggle="modal" data-bs-target="#modalFormPelanggan">Tambah Daftar Pelanggan</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="container">
        <!-- Produk -->

            <!-- Table DaftarProduk -->
            <div class="p-0">
                <table class="table table-sm table-bordered mt-2" id="tblProduk">
                    <thead class="table-secondary">
                        <tr>
                            <th style="width: 25px">No.</th>
                            <th>Nama</th>
                            <th>Deskripsi</th>
                            <th>Brand</th>
                            <th>Harga</th>
                            <th>Rating</th>
                            <th>Stock</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbody-tblProduk"></tbody>
                </table>
            </div>
        </div>

        <!-- Pelanggan -->
        <div class="row border-top border-5 secondary mt-3">

            <div class="" role="alert" id="message"><span></span></div>

            <!-- Tabel Daftar Pelanggan -->
            <div class="p-0">
                <table class="table table-sm table-bordered" id="tblPelanggan">
                    <thead class="table-secondary">
                        <tr>
                            <th style="width: 25px">No.</th>
                            <th>Nama</th>
                            <th>Alamat</th>
                            <th style="width: 200px">No. Telepon</th>
                            <th colspan="3" class="text-center">Menu</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-tblPelanggan"></tbody>
                </table>
            </div>
        </div>

        <!-- Pesanan -->
        <div class="row border-top border-5 secondary mt-3">
            <h1 class="ps-0">Pesanan</h1>
            <table class="table table-sm table-bordered" id="tblPesanan">
                <thead class="table-secondary">
                    <tr>
                        <th>Pemesan</th>
                        <th>Produk</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>CheckOut</th>
                    </tr>
                </thead>
                <tbody id="tbody-tblPesanan">
                    <tr class="align-middle">
                        <td id="pemesan">-</td>
                        <td id="produk">-</td>
                        <td id="harga">-</td>
                        <td style="width: 110px"><input type="number" style="width: 100px" id="jmlPesanan"></td>
                        <td class="text-center" style="width: 25px">
                            <button id="checkout" type="button" class="btn btn-sm btn-light" title="Checkout">
									<img src="assets/icon/shopping_cart_checkout.svg" alt="shopping_cart_checkout.svg">
								</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <!-- Modal Tambah & Ubah Data Pelanggan -->
        <div class="modal fade" id="modalFormPelanggan" tabindex="-1" aria-labelledby="modalFormPelanggan" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title fs-5" id="modalLabel"></h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <form>
                            <input type="hidden" class="form-control" id="idpelanggan">

                            <div class="mb-3">
                                <label for="inputPelanggan" class="form-label">Nama</label>
                                <input type="text" class="form-control" id="nama" required>
                            </div>

                            <div class="mb-3">
                                <label for="inputAlamat" class="form-label">Alamat</label>
                                <input type="text" class="form-control" id="alamat" required>
                            </div>

                            <div class="mb-3">
                                <label for="inputTelp" class="form-label">No. Telepon</label>
                                <input type="text" class="form-control" id="telepon" required>
                            </div>

                            <button type="submit" id="btn-simpan" class="btn btn-sm btn-outline-primary float-end" data-bs-dismiss="modal">Simpan</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Pencarian Product sesuai Kategori -->
        <div class="modal fade" id="modalSelectKategori" tabindex="-1" aria-labelledby="modalSelectKategori" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="modalLabel">Pilih Kategori Produk</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <select class="form-select" id="selectKategori"></select>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" id="btn-cari" class="btn btn-sm btn-outline-primary float-end" data-bs-dismiss="modal">Cari</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
